{% set version = "7.1" %}

package:
  name: texinfo
  version: {{ version }}

source:
  url: http://ftp.gnu.org/gnu/texinfo/texinfo-{{ version }}.tar.gz
  sha256: dd5710b3a53ac002644677a06145748e260592a35be182dc830ebebb79c5d5a0
  patches:
    - osx_cross_compile_configure_sdkroot.patch  # [osx and build_platform != target_platform]

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - libtool  # [unix]
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - help2man
    - gettext
    - gawk
    - make
    - perl 5.*  # [build_platform != target_platform]
  host:
    - ncurses
    - libiconv  # [osx]
    - perl
  run:
    - perl

test:
  commands:
    - makeinfo -h

about:
  home: http://www.gnu.org/software/texinfo/
  license: GPL-2.0-only and GPL-3.0-only
  license_file: COPYING
  summary: The GNU Documentation System

extra:
  recipe-maintainers:
    - pelson
    - rhattersley
    - ocefpaf
